    <div class="card p-3 mt-3">
    <h3 class="text-center">Add Project</h3>
    <form [formGroup]="formPortofolio">
        <div class="col-12">
            <label class="form-label"> Project Name</label>
            <input type="text" class="form-control" id="" placeholder="">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I am currently working on this project
              </label>
            </div>
          </div>
        <div class="col-md-12">
          <label class="form-label">Date the project was created</label>
          <input type="month" class="form-control" id="">
        </div>
        <div class="col-12">
          <label  class="form-label">Project Url</label>
          <input type="text" class="form-control" id="" placeholder="">
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea formControlName="desc" class="form-control"></textarea>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn" style="background-color: #54BAB9;" type="button">Save</button>
        </div>
      </form>
